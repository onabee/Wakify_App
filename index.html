<html>
<head>
	<meta charset="UTF-8">
 	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<title>Wakify</title>

	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div class="heading">

		<p id="logo" src="">Wakify</p>

	</div>



	<div class="main">

		<h1>Current Time:</h1>
		<div id="clock">

		<div class="alarm-options">

			<div class="time-field">
				<div class="hours">

				<div class="minutes">
				</div>

				<button>am</button>

				<button>Select Timezone</button>
			</div>
			<button class="set-alarm">Submit</button>
		</div>

		<div class="current-alarm">
