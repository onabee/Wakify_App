<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
 	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
 	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<title>Wakify</title>
	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="heading">
		<p id="logo" src="">Wakify</p>
	</div>


	<div class="main">
		<h1>Current Time:</h1>
		<div id="clock">
		</div>

		<h1>Set an Alarm:</h1>
		<div class="alarm-options">
			<form id="set-alarm" name="alarm_list" action="">
				<select name="hours" id="hourSelect">
					<option value="title">Hours</option>
				</select>
				<span>:</span>
				<select name="minutes" id="minuteSelect">
					<option value="title">Minutes</option>
				</select>
				<select name="timeofday" id="ampmselect">
					<option value="title">AM/PM</option>
					<option value="am">am</option>
					<option value="pm">pm</option>
				</select>
				<input type="submit" name="submit" id="submit-btn" value="Submit">
			</form>
		</div> <!-- ends alarm-options -->

		<h1>YOUR ALARM:</h1>
		<div id="current-alarm">

		</div> <!-- ends current-alarm -->
	</div> <!-- ends main -->


</body>
</html>
