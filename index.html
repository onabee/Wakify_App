<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
 	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<title>Wakify</title>
 	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
 	<script type='text/javascript'src='js/timepicki.js'></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel='stylesheet' type='text/css'href='css/timepicki.css'/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="heading">
		<p id="logo" src="">Wakify</p>
	</div>


	<div class="main">
		<h1>Current Time:</h1>
		<div id="clock">
		</div>

		<h1>Set an Alarm:</h1>
		<div class="alarm-options">
			<!-- Select a time: <input type="time" name="alarm_time"></input> -->
			<!-- <input type="">Select Timezone</input> -->
			<input id='timepicker' type='text'name='timepicker'/>

			<input id='reset' type="reset" value="Reset"></input>
			<input type="submit" value="Submit" class="set-alarm"></input>
		</div> <!-- ends alarm-options -->

		<h1>YOUR ALARM:</h1>
		<div class="current-alarm">
			
		</div> <!-- ends current-alarm -->
	</div> <!-- ends main -->


</body>
</html>
