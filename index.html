<!DOCTYPE html>
<html>
<head>
	<title>Wakify</title>
</head>
<body>


	<div class="heading">

		<p id="logo" src="">Wakify</p>

	</div>



	<div class="main">
		
		<div class="current-time">
			<p>Current Time:</p>
			<div class="time-field">
				<div class="hours">
				</div>
				<div class="minutes">
				</div>
			</div>
			<div class="settings">
				<button>am</button>
				<button>pm</button>
				<button>Select Timezone</button>
			</div>
		</div>

		<div class="alarm-options">
			<p>Set an Alarm:</p>
			<div class="time-field">
				<div class="hours">
				</div>
				<div class="minutes">
				</div>
			</div>
			<div class="settings">
				<button>am</button>
				<button>pm</button>
				<button>Select Timezone</button>
			</div>
			<button>Submit</button>
		</div>

		<div class="current-alarm">
			<p>YOUR ALARM:</p>
			<div class="time-field">
				<div class="hours">
				</div>
				<div class="minutes">
				</div>
			</div>
		</div>

	</div>


</body>
</html>
