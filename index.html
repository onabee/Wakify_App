<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
 	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
 	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
 	<script src="bower_components/moment/moment.js"></script>
 	<script src="moment-with-locales.min.js"></script>
 	<script src="combodate.js"></script>
	<title>Wakify</title>
	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="heading">
		<p id="logo" src="">Wakify</p>
	</div>


	<div class="main">
		<h1>Current Time:</h1>
		<div id="clock">
		</div>

		<h1>Set an Alarm:</h1>
		<div class="alarm-options">
			<form id="set-alarm">
				Select a time: 
				<input type="text" id="time" data-format="HH:mm" data-template="HH : mm" name="datetime"></input>
				<input id='reset' type="reset" value="Reset"></input>
				<input type="submit" value="Submit"></input>
			</form>
		</div> <!-- ends alarm-options -->

		<h1>YOUR ALARM:</h1>
		<div class="current-alarm">
			
		</div> <!-- ends current-alarm -->
	</div> <!-- ends main -->


</body>
</html>
